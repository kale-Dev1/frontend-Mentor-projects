<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <form action="#" id="birthday-form">
        <div class="day">
          <label for="day">day</label>
          <input
            placeholder="DD"
            type="number"
            id="day"
            data-maxlength="2"
            oninput="this.value=this.value.slice(0,this.dataset.maxlength)"
          />
          <span class="error day-error"></span>
        </div>
        <div class="month">
          <label for="month">month</label>
          <input
            placeholder="MM"
            type="number"
            id="month"
            data-maxlength="2"
            oninput="this.value=this.value.slice(0,this.dataset.maxlength)"
          />
          <span class="error month-error"></span>
        </div>
        <div class="year">
          <label for="year">year</label>
          <input
            placeholder="YYYY"
            type="number"
            id="year"
            data-maxlength="4"
            oninput="this.value=this.value.slice(0,this.dataset.maxlength)"
          />
          <span class="error year-error"></span>
        </div>
      </form>
      <div class="line-button">
        <div class="line"></div>
        <button class="enter-btn" type="submit" form="birthday-form">
          <img src="assets/images/icon-arrow.svg" alt="button" />
        </button>
      </div>
      <div class="results">
        <div class="entered-year"><span class="years">--</span>years</div>
        <div class="entered-month"><span class="months">--</span>months</div>
        <div class="entered-day"><span class="days">--</span>days</div>
      </div>
    </div>
  </body>
</html>
